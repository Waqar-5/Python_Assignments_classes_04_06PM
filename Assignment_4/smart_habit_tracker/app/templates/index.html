{% extends "base.html" %}

{% block content %}
<div class="container">
  <form action="/add" method="post" class="habit-form">
    <input type="text" name="name" placeholder="Habit Name" required>
    <input type="number" name="goal" placeholder="Goal (times)" required>
    <button type="submit">Add Habit</button>
  </form>

  <div class="habit-list">
    {% for habit in habits %}
      <div class="habit-card">
        <h3>{{ habit.name }}</h3>
        <p>Progress: {{ habit.progress }}/{{ habit.goal }}</p>
        <a href="/done/{{ habit.id }}" class="btn-done">Mark Done</a>
        <a href="/delete/{{ habit.id }}" class="btn-delete">Delete</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
